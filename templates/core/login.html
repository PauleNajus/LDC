{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="{% static 'full_logo.png' %}" alt="Logo" class="img-fluid mb-4" style="max-width: 300px;">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required 
                                style="background-color: var(--bg-color); color: var(--text-color); border-color: var(--border-color);">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required
                                style="background-color: var(--bg-color); color: var(--text-color); border-color: var(--border-color);">
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Dark mode specific styles for login page */
    [data-theme="dark"] .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    [data-theme="dark"] .form-control:focus {
        background-color: var(--bg-color);
        color: var(--text-color);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(165, 42, 42, 0.25);
    }
    
    [data-theme="dark"] .alert-danger {
        background-color: rgba(220, 53, 69, 0.2);
        border-color: rgba(220, 53, 69, 0.3);
        color: #ff6b6b;
    }
</style>
{% endblock %}
