{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "403 - Access Denied" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="error-page my-5">
            <h1 class="display-1 text-muted mb-4">403</h1>
            <h2 class="h3 mb-4">{% trans "Access Denied" %}</h2>
            <p class="text-muted mb-4">
                {% trans "Sorry, you don't have permission to access this page." %}
            </p>
            <a href="{% url 'core:home' %}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>{% trans "Return to Home" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
